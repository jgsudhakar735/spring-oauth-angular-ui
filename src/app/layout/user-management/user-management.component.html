<div class="search-div">
  <button mat-raised-button color="primary" (click)="openDailog('Add')">
    <mat-icon>add</mat-icon> User
  </button>
  <mat-form-field class="search-form-field">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Enter Search Criteria :)">
  </mat-form-field>
</div>
<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
  <div fxFlex>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> User EMail </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="passwordStatus">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Password Status </th>
              <td mat-cell *matCellDef="let element"> {{element.passwordStatus}} </td>
          </ng-container>
          <ng-container matColumnDef="accountNonExpired">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Expired Status </th>
            <td mat-cell *matCellDef="let element"> {{element.accountNonExpired}} </td>
          </ng-container>
          <ng-container matColumnDef="accountNonLocked">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Locked Status </th>
              <td mat-cell *matCellDef="let element"> {{element.accountNonLocked}} </td>
          </ng-container>
          <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
              <td mat-cell *matCellDef="let element"> {{element.active}} </td>
          </ng-container>
          <ng-container matColumnDef="loading">
              <th mat-footer-cell *matFooterCellDef colspan="4">Loading... </th>
          </ng-container>
          <ng-container matColumnDef="nodata">
              <th mat-footer-cell *matFooterCellDef colspan="4"> No Records Found. </th>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide' : dataLength === undefined}"></tr> -->
          <tr mat-footer-row *matFooterRowDef="['nodata']" [ngClass]= "{'hide' : (dataLength != 0)}"></tr>

      </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
