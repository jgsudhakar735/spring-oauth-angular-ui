<div class="login-page">
    <div class="content">
        <!-- <h1 class="app-name">Spring OAuth Application</h1> -->
        <form class="login-form" fxFlex autocomplete="off" [formGroup] = "userLoginForm" novalidate (ngSubmit)="onLogin(userLoginForm.value)">
            <div class="text-center">
                <h2 class="app-name">Spring OAuth Application</h2>
            </div>
            <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="User Name" formControlName="name" id="name">
                        <mat-error *ngIf="hasError('name', 'required')">User Name is required</mat-error>
                        <mat-error *ngIf="hasError('name', 'minlength')">Minimum Length 6 characters</mat-error>
                        <mat-error *ngIf="hasError('name', 'maxlength')">Maximum Length 20 characters</mat-error>
                      </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput type="password" placeholder="Password" formControlName="userPassword" id="userPassword">
                        <mat-error *ngIf="hasError('userPassword', 'required')">Password required</mat-error>
                        <mat-error *ngIf="hasError('userPassword', 'minlength')">Minimum Length 8 characters</mat-error>
                        <mat-error *ngIf="hasError('userPassword', 'maxlength')">Maximum Length 14 characters</mat-error>
                      </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
                <div fxFlex>
                    <mat-checkbox color="primary">Remember Me</mat-checkbox>
                </div>
                <div fxFlex  fxLayoutAlign="end">
                    <a href="javascript:void(0)">Forget Password</a>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button mat-raised-button color="primary" class="w-100" [disabled]="!userLoginForm.valid">Login</button>
                </div>
            </div>

        </form>
    </div>
</div>
